services:
  accountsDB:
    container_name: LocalAccountsDB
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: accountsDB
    extends:
      file: common-config.yml
      service: microservice-db-config

  loansDB:
    container_name: LocalLoansDB
    ports:
      - 3308:3306
    environment:
      MYSQL_DATABASE: loansDB
    extends:
      file: common-config.yml
      service: microservice-db-config

  cardsDB:
    container_name: LocalCardsDB
    ports:
      - 3309:3306
    environment:
      MYSQL_DATABASE: cardsDB
    extends:
      file: common-config.yml
      service: microservice-db-config

  rabbit:
    image: rabbitmq
    hostname: rabbitmq
    ports: 
      - "5672:5672"
      - "15672:15672"
    
    healthcheck:
      test: rabbitmq-dignostic check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service

  configserver:
    image: "yukale/configserver:s2"
    container_name: "configserver-ms"
    ports: 
      - "8071:8071"
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config
    
  accounts:
    image: "yukale/accounts:s2"
    container_name: "accounts-ms"
    ports: 
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: accounts
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountsDB:3306/accountsDB"
    depends_on:
      accountsDB:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
  
  loans:
    image: "yukale/loans:s2"
    container_name: "loans-ms"
    ports:
      - "8090:8090"
    environment:
      SPRING_APPLICATION_NAME: "loans"
      SPRING_DATASOURCE_URL: "jdbc:mysql://loansDB:3306/loansDB"
    depends_on:
      loansDB:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  cards:
    image: "yukale/cards:s2"
    container_name: "cards-ms"
    ports:
      - "9000:9000"
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_DATASOURCE_URL: "jdbc:mysql://cardsDB:3306/cardsDB"
    depends_on:
      cardsDB:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
      
networks:
  yukale:
    driver: "bridge"